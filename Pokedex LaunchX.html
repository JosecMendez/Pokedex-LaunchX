<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>
    <link href='https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Catamaran:wght@200&family=Prompt:wght@200&family=Shadows+Into+Light&display=swap' rel="stylesheet">
    <script src="./Pokedex LaunchX.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="./Pokedex LaunchX.css">
</head>
<body>
    <div data-poke-card class="poke-card">
        <div data-poke-name>Pokedex</div>
        <div data-poke-img-container class="img-container">
            <img data-poke-img class="poke-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Pokebola-pokeball-png-0.png/769px-Pokebola-pokeball-png-0.png" width="200"/>
            <form action="" onsubmit="searchPokemon(event)">
                <input type="text" name="pokemon" autocomplete="off">
                <button class="boton">  Buscar</button>
            </form>
        </div>
        <div data-poke-id></div>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-stats class="poke-stats"></div>
        

       
    </div> 
    <div>
        <img src="./pokedex.png" alt="pokeboton" width="200px">
         </div>
    
</body>
</html>
